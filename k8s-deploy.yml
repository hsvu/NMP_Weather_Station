---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: weatherstation-server
          image: "gcr.io/weather-station-309907/server"
          ports:
            - name: http
              containerPort: 8000
---
apiVersion: v1
kind: Service
metadata: 
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: weatherstation-ui
          image: "gcr.io/weather-station-309907/ui"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: api
  namespace: default
  annotations:
    kubernetes.io/ingress.class: kong
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend: 
          serviceName: frontend-service
          servicePort: 80
      - path: /api/*
        backend:
          serviceName: backend-service
          servicePort: 80